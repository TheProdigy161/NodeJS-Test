<div cdkDrag>
  <mat-card class="blankSummary" *ngIf="showBlankCard(); else summaryCard">
    <div class="buttonDiv">
      <button mat-fab color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card>
</div>

<ng-template #summaryCard>
  <mat-card class="summary">
    <mat-card-title>{{dashboardSummaryTitle}}</mat-card-title>
    <mat-card-content></mat-card-content>
  </mat-card>
</ng-template>
