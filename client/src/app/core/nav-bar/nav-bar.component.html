<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="pageTitle">{{ this.pageService.pageTitle$.asObservable() | async }}</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav mode="side">
    <div class="routingDiv">
      <app-page-link pageRoute="dashboard" pageName="Dashboard"></app-page-link>
      <app-page-link pageRoute="messages" pageName="Messages"></app-page-link>
    </div>
    <div class="versionDiv" *ngIf="version$ | async as versionData">Version - {{ versionData.versionNumber }}</div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
