<div class="container" *ngIf="pageRoute" >
  <div *ngIf="icon" class="subContainerIcon">
    <button mat-icon-button [routerLink]="pageRoute">
      <mat-icon>{{icon}}</mat-icon>
    </button>
  </div>
  <div *ngIf="!iconOnly"  class="subContainer">
    <a [routerLink]="pageRoute">{{pageName}}</a>
  </div>
</div>
